<mat-list>
  <a mat-list-item
     [routerLink]="['/member', member.id]"
     *ngFor="let member of members$ | async; trackBy:trackByMemberId"
     title="View {{member.name}} details">

    <img mat-list-avatar [src]="member.image" alt="Picture of {{member.name}}" class="circle">
    <h3 mat-line>{{member.name}}</h3>
  </a>
</mat-list>
