<div>
  <mat-card *ngIf="member$ | async as member">
    <mat-card-title-group class="fullBleed">
      <img mat-card-md-image [src]="member?.image || ''">
      <mat-card-title>{{member?.name}}</mat-card-title>
      <mat-card-subtitle>Score: {{member?.score}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <mat-tab-group>

        <mat-tab label="Details">
          <dl>
            <dt>Nickname:</dt>
            <dd>{{member?.nickname || '-'}}</dd>
            <dt>Birthday:</dt>
            <dd>{{member?.birthday || '-'}}</dd>
            <dt>Sex:</dt>
            <dd>{{member?.sex || '-'}}</dd>
          </dl>
        </mat-tab>

        <mat-tab label="Todos">
          <app-task-calendar>
            <!-- todo insert tasks for this user only! -->
          </app-task-calendar>
        </mat-tab>
      </mat-tab-group>

    </mat-card-content>
    <mat-card-actions fxLayout fxLayoutAlign="center center">
      <a mat-button (click)="navigateToEditor()" title="Edit {{member?.name}}"><img src="/assets/icons/edit.png" style="width: 15px; padding: 10px;">Edit</a>
      <a mat-button (click)="removeMember(member)" title="Remove {{member?.name}}"><img src="/assets/icons/remove.png" style="width: 15px; padding: 10px;">Remove</a>
    </mat-card-actions>
  </mat-card>
</div>
